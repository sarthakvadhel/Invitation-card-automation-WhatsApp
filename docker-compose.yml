services:
  invitation-app:
    build: .
    container_name: invitation-card-app
    ports:
      - "5000:5000"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
    environment:
      - FLASK_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
